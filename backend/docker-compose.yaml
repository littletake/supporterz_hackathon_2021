# dbの作成
version: "3"

services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "trip_app"
    platform: linux/x86_64
